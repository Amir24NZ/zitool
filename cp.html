        <section class="color-image-generator-section">
            <h2>عکس تک‌رنگ با کد رنگ دلخواه بسازید</h2>
            <div class="input-area">
                <label for="colorInput">کد رنگ (HEX, RGB, HSL):</label>
                <input type="text" id="colorInput" placeholder="#RRGGBB, rgb(R,G,B), hsl(H,S,L)">
                <label for="widthInput">عرض (پیکسل):</label>
                <input type="number" id="widthInput" value="500" min="10" max="2000">
                <label for="heightInput">ارتفاع (پیکسل):</label>
                <input type="number" id="heightInput" value="500" min="10" max="2000">
                <button id="generateButton">تولید عکس</button>
            </div>

            <div class="image-preview-area" id="imagePreviewArea" style="display: none;">
                <canvas id="colorCanvas"></canvas>
                <div class="button-group">
                    <button id="downloadPng">دانلود PNG</button>
                    <button id="downloadJpeg">دانلود JPEG</button>
                </div>
            </div>

            <p id="statusMessage" class="status-message"></p>
